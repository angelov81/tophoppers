databaseChangeLog:
  - changeSet:
      id: add-customers-table
      author: Angel Angelov
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: varchar(255)
#                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int(11)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
        - createIndex:
            tableName: customers
            columns:
              - column:
                  name: email
            indexName: idx_customers_email
            unique: true
