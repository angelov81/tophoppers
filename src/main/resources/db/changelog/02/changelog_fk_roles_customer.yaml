databaseChangeLog:
  - changeSet:
      id: add-fk-roles-users
      author: Angel Angelov
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: role_id
                  type: varchar(255)
        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: users
            constraintName: fk_roles_user
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: roles
            validate: true